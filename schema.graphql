type Participation @entity {
  id: ID!
  allowedAssets: [Asset!]!
  investmentRequests: [InvestmentRequest!]!
}

type InvestmentRequest @entity {
  id: ID!
}

type Accounting @entity {
  id: ID!
  demoniationAsset: Asset!
  nativeAsset: Asset!
}

type Asset @entity {
  id: ID!
  decimals: Int!
  symbol: String!
  name: String!
}

type Routes @entity {
  id: ID!
  accounting: Accounting!
  participation: Participation!
  feeManager: String!
  policyManager: String!
  priceSource: String!
  registry: String!
  shares: String!
  trading: String!
  vault: String!
  version: String!
  engine: String!
  mlnToken: String!
}

type Investor @entity {
  id: ID!
  investments: [Investment!]! @derivedFrom(field: "owner")
}

type Investment @entity {
  id: ID!
  fund: Fund!
  owner: Investor!
  shares: BigInt!
}

type Fund @entity {
  id: ID!
  name: String!
  manager: String!
  routes: Routes!
  investments: [Investment!]! @derivedFrom(field: "fund")
  creationTime: BigInt!
  isShutdown: Boolean!
}
